# deployment for frontend service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: abbeyseto/udagram-frontend:v2
          ports:
            - containerPort: 8100
          envFrom:
            - secretRef:
                name: env-secret
            - configMapRef:
                name: env-configmap